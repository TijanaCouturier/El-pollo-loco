<body onload="init()">
    <h1 id="title">El pollo loco</h1>

    <div id="startContainer" class="startContainer">
        <img class="startImg" id="startImg" src="img/9_intro_outro_screens/start/startscreen_1.png">
        <div class="panel">
            <div class="panel-wrapper d-none" id="fullscreen-div">
                <button id="btnBack" title="back"><img class="btn" src="img/undo.png" onclick="restart()"></button>
                <!--<button id="btnPlay"><img class="btn" src="img/arrow-39-24.png"></button>-->
                <button id="btnMute" title="mute"><img id="btnMute1" class="btn" src="img/speaker-on.png" onclick="musicOf(this)"></button>

                <div>
                    <img class="btnFullscreen" id="showFullscreen" onclick="fullscreen()" src="img/fullscreen.png">
                </div>
            </div>
        </div>
        <div id="infoDescription">Walk left: ⬅ | Walk right: ➡ <br> Jump: SPACE | Throw Bottle: D </div>
        <div class="start-game"><button id="start-btn" onclick="startGame()" class="start-game-btn">Start Game</button></div>

        <a id="gameOver" class="startContainers position d-none" href="index.html">
            <img class="go" id="go" src="img/5_background/second_half_background.png">
            <img class="gameOverImg" id="gameOverImg" src="img/9_intro_outro_screens/game_over/game over.png">
            <div id="restart">Play Again</div>
        </a>

        <canvas id="canvas" width="720" height="480"></canvas>
        <!--Mobile Version-->
        <div id="overlay" class="overlay d-none">
            <div class="panel">
                <div class="panel-wrapperStartLeft">
                    <button id="btnLeft"><img class="btn" src="img/left.png"></button>
                    <button id="btnRight"><img class="btn" src="img/right.png"></button>
                </div>

                <div class="panel-wrapperStartRight">
                    <button id="btnJump"><img class="btn" src="img/up.png"></button>
                    <button id="btnThrow"><img class="btn bottle" src="img/throw.png"></button>
                </div>
            </div>

        </div>

    </div>

    <div class="mobile-warning">
        <img class="phone-icon" src="img/phone.png">
        <p>Please turn around your mobile phone.</p>
    </div>
